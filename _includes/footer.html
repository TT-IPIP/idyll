<footer class='c-footer'>
  <div class='o-grid'>

    <div class='o-grid__col o-grid__col--4-4-s o-grid__col--2-4-m o-grid__col--1-4-l'>
      <a href='{{ @blog.url }}' class='u-block u-font-regular'>{{ site.title }}</a>
    </div>

    <div class='o-grid__col o-grid__col--4-4-s o-grid__col--2-4-m o-grid__col--1-4-l'>
      <ul class='c-footer-list o-plain-list'>
        {% include navigation.html %}
      </ul>
    </div>

    <div class='o-grid__col o-grid__col--4-4-s o-grid__col--2-4-m o-grid__col--1-4-l'>
      <ul class='c-footer-list o-plain-list'>
        {% if site.mastodon %}
        <li>
          <a rel="me" href='{{ site.mastodon }}' target='_blank'>
            <span data-icon='ei-comment' data-size='s'></span>
            Mastodon
          </a>
        </li>
        {% endif %}
        {% if site.twitter %}
        <li>
          <a href='{{ site.twitter }}' target='_blank'>
            <span data-icon='ei-sc-twitter' data-size='s'></span>
            Twitter
          </a>
        </li>
        {% endif %}
        {% if site.github %}
        <li>
          <a href='{{ site.github }}' target='_blank'>
            <span data-icon='ei-sc-github' data-size='s'></span>
            Github
          </a>
        </li>
        {% endif %}
      </ul>
    </div>

    <div class='o-grid__col o-grid__col--4-4-s o-grid__col--2-4-m o-grid__col--1-4-l'>
      <p class='u-font-medium'>:)</p>
    </div>

    <div class='o-grid__col o-grid__col--full'>
      <div class='c-footer__copy'>
        <span class='u-font-small u-text-center u-block'>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</span>
      </div>
    </div>

  </div>
</footer>
